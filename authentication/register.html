<!-- modal -->
<div class="modal">
  <div class="modal__overlay"></div>
  <div class="modal__body">
    <!-- Authentication form - register -->
    <div class="auth-form">
      <div class="auth-form-container">
        <div class="auth-form__header">
          <div class="auth-form__title">Đăng ký</div>
          <button type="button" class="auth-form__login-button">
            Đăng nhập
          </button>
        </div>
        <div class="auth-form__form">
          <div class="auth-form__group">
            <input
              type="email"
              class="auth-form__input"
              placeholder="Email của bạn"
            />
          </div>
          <div class="auth-form__group">
            <input
              type="password"
              class="auth-form__input"
              placeholder="Mật khẩu của bạn"
            />
          </div>
          <div class="auth-form__group">
            <input
              type="password"
              class="auth-form__input"
              placeholder="Nhập lại mật khẩu của bạn"
            />
          </div>
        </div>
        <div class="auth-form-policy">
          <p class="policy-text">
            Bằng việc đăng ký, bạn đã đồng ý với Shoppe về
            <a href="#" class="auth-form__text-link">Điều khoản dịch vụ</a>
            &
            <a href="#" class="auth-form__text-link">Chính sách bảo mật</a>
          </p>
        </div>
        <div class="auth-form__control">
          <button class="btn auth-form__control-back">TRỞ LẠI</button>
          <button class="btn btn--primary">ĐĂNG KÝ</button>
        </div>
      </div>
      <div class="auth-form__social-button">
        <button class="btn btn-icon btn--facebook">
          <i class="fa-brands fa-square-facebook"></i>
          <span class="btn-text"> Đăng ký với Facebook </span>
        </button>
        <button class="btn btn-icon btn--google">
          <i class="fa-brands fa-google"></i>
          <span class="btn-text"> Đăng ký với Google </span>
        </button>
      </div>
    </div>
  </div>
</div>
