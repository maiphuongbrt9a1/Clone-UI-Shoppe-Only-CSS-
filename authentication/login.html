<!-- modal -->
<div class="modal">
  <div class="modal__overlay"></div>
  <div class="modal__body">
    <!-- Authentication form - login -->
    <div class="auth-form">
      <div class="auth-form-container">
        <div class="auth-form__header">
          <div class="auth-form__title">Đăng nhập</div>
          <button type="button" class="auth-form__login-button">Đăng ký</button>
        </div>
        <div class="auth-form__form">
          <div class="auth-form__group">
            <input
              type="email"
              class="auth-form__input"
              placeholder="Email của bạn"
            />
          </div>
          <div class="auth-form__group">
            <input
              type="password"
              class="auth-form__input"
              placeholder="Mật khẩu của bạn"
            />
          </div>
        </div>
        <div class="help-button">
          <a href="#" class="help-button__link help-button__link--forgot"
            >Quên mật khẩu</a
          >
          <span class="auth-form__help-separate"></span>
          <a href="#" class="help-button__link help-button__link--support"
            >Cần trợ giúp?</a
          >
        </div>
        <div class="auth-form__control">
          <button class="btn auth-form__control-back">TRỞ LẠI</button>
          <button class="btn btn--primary">ĐĂNG NHẬP</button>
        </div>
      </div>
      <div class="auth-form__social-button">
        <button class="btn btn-icon btn--facebook">
          <i class="fa-brands fa-square-facebook"></i>
          <span class="btn-text"> Kết nối với Facebook </span>
        </button>
        <button class="btn btn-icon btn--google">
          <i class="fa-brands fa-google"></i>
          <span class="btn-text"> Kết nối với Google </span>
        </button>
      </div>
    </div>
  </div>
</div>
